<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishu Super AI âœ¨</title>
    <style>
        :root { --main: #00d2ff; --bg: #000428; }
        body { background: linear-gradient(to right, #000428, #004e92); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 10px; margin: 0; }
        .chat-container { max-width: 500px; margin: 20px auto; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 25px; border: 1px solid var(--main); box-shadow: 0 0 30px rgba(0,210,255,0.3); }
        h2 { color: var(--main); text-shadow: 0 0 10px var(--main); }
        #chatDisplay { height: 300px; overflow-y: auto; text-align: left; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .msg { margin: 8px 0; padding: 10px; border-radius: 10px; max-width: 80%; }
        .user-msg { background: var(--main); color: black; margin-left: auto; }
        .ai-msg { background: #333; color: white; border: 1px solid var(--main); }
        input, select { width: 85%; padding: 12px; border-radius: 15px; border: none; margin-top: 10px; outline: none; color: black; }
        .btn { background: var(--main); color: black; border: none; padding: 12px 25px; border-radius: 15px; cursor: pointer; width: 90%; font-weight: bold; margin-top: 15px; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        img, video { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 2px solid var(--main); }
        .loading-text { color: #ffff00; font-size: 14px; display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Vaishu Super AI âœ¨</h2>
        <div id="chatDisplay">
            <div class="msg ai-msg">Hello Vaishu! I am your AI. How can I help you today?</div>
        </div>
        
        <input type="text" id="userInput" placeholder="Ask anything or describe image...">
        
        <select id="mode">
            <option value="chat">Chat with AI ðŸ’¬</option>
            <option value="image">Create Image ðŸŽ¨</option>
            <option value="video">Create Video ðŸŽ¬</option>
        </select>

        <button class="btn" onclick="startMagic()">Send / Create ðŸš€</button>
        <p id="status" class="loading-text">Processing... Please wait âœ¨</p>
        
        <div id="mediaArea">
            <img id="outImg" src="">
            <video id="outVid" controls autoplay loop muted></video>
        </div>
    </div>

    <script>
        async function startMagic() {
            const input = document.getElementById('userInput').value;
            const mode = document.getElementById('mode').value;
            const display = document.getElementById('chatDisplay');
            const img = document.getElementById('outImg');
            const vid = document.getElementById('outVid');
            const status = document.getElementById('status');

            if(!input) return alert("Please type something!");

            display.innerHTML += `<div class="msg user-msg">${input}</div>`;
            display.scrollTop = display.scrollHeight;
            img.style.display = 'none';
            vid.style.display = 'none';
            status.style.display = 'block';

            const seed = Math.floor(Math.random() * 1000000);

            try {
                if(mode === 'chat') {
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(input)}`);
                    const text = await response.text();
                    display.innerHTML += `<div class="msg ai-msg">${text}</div>`;
                } else if(mode === 'image') {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=512&height=512&seed=${seed}`;
                    img.src = url;
                    img.style.display = 'block';
                    display.innerHTML += `<div class="msg ai-msg">Image created! ðŸŽ¨</div>`;
                } else {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=512&height=512&seed=${seed}&model=video`;
                    vid.src = url;
                    vid.style.display = 'block';
                    display.innerHTML += `<div class="msg ai-msg">Video generated! ðŸŽ¬</div>`;
                }
            } catch (err) {
                display.innerHTML += `<div class="msg ai-msg">Sorry, something went wrong.</div>`;
            }

            status.style.display = 'none';
            display.scrollTop = display.scrollHeight;
            document.getElementById('userInput').value = "";
        }
    </script>
</body>
</html>
