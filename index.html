<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>పర్సనల్ గ్యాలరీ</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #000; color: white; margin: 0; padding: 20px; }
        .main-container { max-width: 600px; margin: auto; border: 1px solid #333; padding: 15px; border-radius: 10px; }
        h1 { color: #ff4081; }
        .photo-list { display: flex; flex-direction: column; gap: 30px; }
        .img-box { width: 100%; border: 2px solid #ff4081; border-radius: 8px; overflow: hidden; background: #111; }
        img { width: 100%; display: block; min-height: 200px; }
        .msg { margin-top: 20px; font-size: 18px; color: #ff80ab; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1> "sex images" </h1> ✨</h1>
        
        <div class="photo-list">
            <div class="img-box">
                <img src="sex images" alt="Personal Style 1">
            </div>

            <div class="img-box">
                <img src="sex images"  alt="Personal Style 2">
            </div>
        </div>
        
        <p class="msg">ఇది నీ పర్సనల్ గ్యాలరీ! ❤️</p>
    </div>

</body>
</html>
