<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vaishu AI - Gemini Ditto ‚ú®</title>
    <style>
        :root {
            --bg-color: #131314;
            --text-color: #e3e3e3;
            --user-msg-bg: #2b2b2b;
            --ai-msg-bg: transparent;
            --accent-color: #4285f4;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden;
        }
        .container { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; }
        
        /* Header */
        .header { padding: 20px; font-size: 22px; font-weight: 500; color: #fff; display: flex; align-items: center; gap: 10px; }
        .header span { background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }

        /* Chat Area */
        #chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 25px; 
            scroll-behavior: smooth;
        }
        .message { max-width: 90%; line-height: 1.6; font-size: 16px; position: relative; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: var(--user-msg-bg); padding: 12px 20px; border-radius: 20px; color: #fff; }
        .ai-msg { align-self: flex-start; background: var(--ai-msg-bg); padding: 0; width: 100%; display: flex; gap: 15px; white-space: pre-wrap; }
        .ai-msg::before { content: '‚ú®'; font-size: 20px; }
        
        /* Input Area - Layout Fix */
        .input-container { 
            padding: 15px; 
            background: var(--bg-color);
            padding-bottom: calc(20px + env(safe-area-inset-bottom)); /* Navigation bar fix */
        }
        .input-wrapper { 
            display: flex; align-items: center; background: #1e1f20; 
            border-radius: 30px; padding: 8px 15px; border: 1px solid #444;
        }
        input { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 12px; font-size: 16px; outline: none; 
        }
        .icon-btn { 
            background: transparent; border: none; cursor: pointer; 
            color: #c4c7c5; font-size: 22px; padding: 8px; transition: 0.3s;
        }
        .icon-btn:hover { color: #fff; }
        .send-btn { color: var(--accent-color); font-weight: bold; }

        /* Typing Animation */
        .typing { color: #888; font-style: italic; font-size: 14px; margin-left: 35px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hello, <span>Vaishu</span></div>
        
        <div id="chat-area">
            <div class="ai-msg">I'm your personal AI. How can I help your graphic design work today?</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <button class="icon-btn" onclick="startVoice()" title="Voice Input">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Enter a prompt here">
                <button class="icon-btn send-btn" onclick="askAI()" title="Send">üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('userInput');

        // Voice Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'te-IN';
        function startVoice() { 
            try {
                recognition.start(); 
                userInput.placeholder = "Listening... üéôÔ∏è"; 
            } catch(e) { console.log("Mic already active"); }
        }
        
        recognition.onresult = (e) => { 
            userInput.value = e.results[0][0].transcript; 
            userInput.placeholder = "Enter a prompt here"; 
        };

        async function askAI() {
            const text = userInput.value;
            if(!text) return;

            // Show User Message
            chatArea.innerHTML += `<div class="message user-msg">${text}</div>`;
            const tempId = "ai-" + Date.now();
            
            // Show Thinking State
            chatArea.innerHTML += `<div class="message ai-msg" id="${tempId}"><div class="typing">Analysing and generating complete response... üß†</div></div>`;
            userInput.value = "";
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                // OpenAI model for detailed and long responses
                const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text + " (Provide a very long, detailed, and professional explanation in English. Use paragraphs and lists for clarity.)")}?model=openai`);
                const reply = await r.text();
                
                // Set the full reply
                document.getElementById(tempId).innerHTML = `<div>${reply}</div>`;
                
                // Voice feedback (Optional)
                const speech = new SpeechSynthesisUtterance(reply.substring(0, 200)); // Only speak first 200 chars to avoid long audio
                window.speechSynthesis.speak(speech);

            } catch (e) { 
                document.getElementById(tempId).innerHTML = "Sorry, I encountered an error. Please try again."; 
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Support Enter Key
        userInput.addEventListener("keypress", (e) => { 
            if (e.key === "Enter") askAI(); 
        });
    </script>
</body>
</html>
