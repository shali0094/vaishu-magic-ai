<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>వైషు పర్సనల్ ఫ్యాషన్ ✨</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #fce4ec; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #d81b60; font-size: 24px; }
        .photo-grid { display: flex; flex-direction: column; gap: 20px; align-items: center; margin-top: 20px; }
        .panty-img { 
            width: 90%; 
            height: 350px; 
            border-radius: 20px; 
            border: 3px solid #d81b60; 
            object-fit: cover;
            background-color: #f0f0f0;
        }
        .msg { font-size: 20px; color: #880e4f; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>వైషు మోడరన్ ఫ్యాషన్ ✨</h1>
        
        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=500" class="fashion-img" alt="panty 1">
            <img src="https://images.unsplash.com/photo-1529139513055-07f909ef3d5c?q=80&w=500" class="fashion-img" alt="panty 2">
            <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?q=80&w=500" class="fashion-img" alt="panty 3">
        </div>
        
        <p class="msg">చూడటానికి చాలా స్టైలిష్‌గా ఉన్నావు! ❤️</p>
    </div>

</body>
</html>
