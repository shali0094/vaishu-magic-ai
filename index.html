
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vaishu Super AI ‚ú®</title>
    <style>
        :root { --glow: #00f2fe; --bg: #000000; }
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* ‡∞∏‡±ç‡∞ï‡±ç‡∞∞‡±Ä‡∞®‡±ç ‡∞ï‡∞¶‡∞≤‡∞ï‡±Å‡∞Ç‡∞°‡∞æ ‡∞â‡∞Ç‡∞°‡∞ü‡∞æ‡∞®‡∞ø‡∞ï‡∞ø */
        }
        .full-container { 
            display: flex; flex-direction: column; height: 100vh; width: 100%; 
            padding: 10px; background: radial-gradient(circle at top, #001f3f, #000);
        }
        .header { 
            padding: 15px; text-align: center; font-size: 22px; font-weight: bold; 
            color: var(--glow); text-shadow: 0 0 10px var(--glow);
        }
        #chatDisplay { 
            flex: 1; overflow-y: auto; padding: 15px; border-radius: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid #222;
            margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; border-bottom-left-radius: 2px; }
        .input-box { 
            background: #111; padding: 15px; border-radius: 20px; 
            border: 1px solid #333; display: flex; flex-direction: column; gap: 10px;
        }
        input, select { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #444;
            background: #000; color: white; font-size: 16px; outline: none;
        }
        .send-btn { 
            background: var(--glow); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        img, video { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--glow); }
    </style>
</head>
<body>
    <div class="full-container">
        <div class="header">Vaishu Super AI ‚ú®</div>
        <div id="chatDisplay">
            <div class="msg ai">Hello Vaishu! I am your Full-Screen AI. Ready to chat, draw, or make videos! üöÄ</div>
        </div>
        <div class="input-box">
            <select id="mode">
                <option value="chat">üí¨ Chat with AI</option>
                <option value="image">üé® Create Image</option>
                <option value="video">üé¨ Create Video</option>
            </select>
            <input type="text" id="userInput" placeholder="Ask me anything...">
            <button class="send-btn" onclick="startMagic()">SEND MAGIC üöÄ</button>
        </div>
    </div>

    <script>
        async function startMagic() {
            const input = document.getElementById('userInput').value;
            const mode = document.getElementById('mode').value;
            const chat = document.getElementById('chatDisplay');
            if(!input) return;

            chat.innerHTML += `<div class="msg user">${input}</div>`;
            const aiId = "ai-" + Date.now();
            chat.innerHTML += `<div class="msg ai" id="${aiId}">Thinking... üß†</div>`;
            document.getElementById('userInput').value = "";
            chat.scrollTop = chat.scrollHeight;

            const seed = Math.floor(Math.random() * 999999);
            const aiMsg = document.getElementById(aiId);

            try {
                if(mode === 'chat') {
                    const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(input)}`);
                    aiMsg.innerText = await r.text();
                } else if(mode === 'image') {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=1024&height=1024&seed=${seed}`;
                    aiMsg.innerHTML = `Done! üé®<br><img src="${url}">`;
                } else {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=512&height=512&seed=${seed}&model=video`;
                    aiMsg.innerHTML = `Done! üé¨<br><video src="${url}" controls autoplay loop></video>`;
                }
            } catch (e) { aiMsg.innerText = "Error! Try again."; }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
