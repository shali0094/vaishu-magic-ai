<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishu Unlimited AI âœ¨</title>
    <style>
        :root { --main-color: #00f2fe; --bg-color: #000000; }
        body { background: var(--bg-color); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .app-container { max-width: 550px; margin: 20px auto; border: 1px solid #333; border-radius: 20px; background: #080808; box-shadow: 0 0 20px rgba(0,242,254,0.2); }
        .header { background: #111; padding: 20px; border-bottom: 1px solid #222; font-size: 22px; font-weight: bold; color: var(--main-color); }
        #chatDisplay { height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; }
        .controls { padding: 20px; background: #0a0a0a; border-top: 1px solid #222; display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 14px; border-radius: 12px; border: 1px solid #333; background: #151515; color: white; outline: none; font-size: 16px; }
        .magic-btn { background: var(--main-color); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 17px; transition: 0.3s; }
        .magic-btn:active { transform: scale(0.96); }
        img, video { width: 100%; border-radius: 12px; margin-top: 12px; border: 1px solid #444; }
        .loading { color: #ffd700; font-size: 14px; display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Vaishu Super AI âœ¨</div>
        <div id="chatDisplay">
            <div class="msg ai">Hello Vaishu! I am ready. What do you want to create or ask today? Everything is unlimited! ðŸš€</div>
        </div>
        <div class="controls">
            <select id="mode">
                <option value="chat">ðŸ’¬ Chat (Free & Unlimited)</option>
                <option value="image">ðŸŽ¨ Generate Image (Unlimited)</option>
                <option value="video">ðŸŽ¬ Generate Video (Unlimited)</option>
            </select>
            <input type="text" id="userInput" placeholder="Ask anything...">
            <button class="magic-btn" onclick="runMagic()">Send Magic ðŸš€</button>
            <div id="status" class="loading">Working on it... âœ¨</div>
        </div>
    </div>

    <script>
        async function runMagic() {
            const input = document.getElementById('userInput').value;
            const mode = document.getElementById('mode').value;
            const chat = document.getElementById('chatDisplay');
            const status = document.getElementById('status');
            if(!input) return;

            chat.innerHTML += `<div class="msg user">${input}</div>`;
            status.style.display = 'block';
            document.getElementById('userInput').value = "";
            chat.scrollTop = chat.scrollHeight;

            const seed = Math.floor(Math.random() * 1000000);

            try {
                if(mode === 'chat') {
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(input)}`);
                    const data = await res.text();
                    chat.innerHTML += `<div class="msg ai">${data}</div>`;
                } else if(mode === 'image') {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=1024&height=1024&seed=${seed}`;
                    chat.innerHTML += `<div class="msg ai">Done! <br><img src="${url}"></div>`;
                } else {
                    const url = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=512&height=512&seed=${seed}&model=video`;
                    chat.innerHTML += `<div class="msg ai">Done! <br><video src="${url}" controls autoplay loop></video></div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg ai">Error! Please try again.</div>`;
            }
            status.style.display = 'none';
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
