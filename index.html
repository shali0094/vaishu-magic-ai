
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vaishu Smart English AI üöÄ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; text-align: center; font-size: 22px; font-weight: bold; background: #111; color: #00f2fe; border-bottom: 2px solid #00f2fe; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at bottom, #001f3f, #000); }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 16px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; border-bottom-left-radius: 2px; }
        .footer { padding: 15px; background: #050505; border-top: 1px solid #333; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 16px; }
        .mic-btn { background: #ff4b2b; color: white; border: none; width: 50px; border-radius: 50%; cursor: pointer; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        .send-btn { background: #00f2fe; color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .status { font-size: 12px; color: #ffd700; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="header">Vaishu English AI üéôÔ∏è</div>
    <div id="chat">
        <div class="msg ai">Hi Vaishu! Speak in Telugu or English, I will reply in English very fast! üöÄ</div>
    </div>
    <div class="footer">
        <div id="status" class="status">Listening... üéôÔ∏è</div>
        <div class="input-row">
            <input type="text" id="prompt" placeholder="Talk or Type...">
            <button class="mic-btn" onclick="startListen()">üé§</button>
        </div>
        <button class="send-btn" onclick="askAI()">SEND MAGIC ‚ú®</button>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'te-IN'; // ‡∞®‡±Å‡∞µ‡±ç‡∞µ‡±Å ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å‡∞≤‡±ã ‡∞Æ‡∞æ‡∞ü‡±ç‡∞≤‡∞æ‡∞°‡∞µ‡∞ö‡±ç‡∞ö‡±Å

        function startListen() {
            recognition.start();
            document.getElementById('status').style.display = 'block';
        }

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById('prompt').value = text;
            document.getElementById('status').style.display = 'none';
        };

        async function askAI() {
            const p = document.getElementById('prompt').value;
            const c = document.getElementById('chat');
            if(!p) return;

            c.innerHTML += `<div class="msg user">${p}</div>`;
            const id = "ai" + Date.now();
            c.innerHTML += `<div class="msg ai" id="${id}">Thinking... üß†</div>`;
            document.getElementById('prompt').value = "";
            c.scrollTop = c.scrollHeight;

            try {
                // ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞Æ‡∞®‡∞Ç AI ‡∞ï‡∞ø ‡∞á‡∞Ç‡∞ó‡±ç‡∞≤‡±Ä‡∞∑‡±ç‚Äå‡∞≤‡±ã‡∞®‡±á ‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞Ç ‡∞á‡∞µ‡±ç‡∞µ‡∞Æ‡∞®‡∞ø ‡∞ö‡±Ü‡∞™‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞Ç
                const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(p + " (Reply only in English, be very concise)")}?model=openai`);
                const reply = await r.text();
                document.getElementById(id).innerText = reply;
                
                // Voice Output in English
                const speech = new SpeechSynthesisUtterance(reply);
                speech.lang = 'en-US';
                window.speechSynthesis.speak(speech);

            } catch (e) { document.getElementById(id).innerText = "Error, please try again."; }
            c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
