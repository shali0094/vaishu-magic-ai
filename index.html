

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vaishu AI - Gemini Edition ‚ú®</title>
    <style>
        :root {
            --bg-color: #131314;
            --text-color: #e3e3e3;
            --user-msg-bg: #2b2b2b;
            --accent-color: #4285f4;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden;
        }
        .container { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; }
        
        .header { padding: 20px; font-size: 22px; font-weight: 500; color: #fff; }
        .header span { background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }

        #chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 25px; 
        }
        .message { max-width: 90%; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: var(--user-msg-bg); padding: 12px 20px; border-radius: 20px; }
        .ai-msg { align-self: flex-start; width: 100%; display: flex; gap: 15px; white-space: pre-wrap; }
        .ai-msg::before { content: '‚ú®'; font-size: 20px; }
        
        /* Layout Fix for 1000017128.jpg */
        .input-container { 
            padding: 15px; 
            background: var(--bg-color);
            padding-bottom: calc(25px + env(safe-area-inset-bottom)); 
        }
        .input-wrapper { 
            display: flex; align-items: center; background: #1e1f20; 
            border-radius: 30px; padding: 10px 18px; border: 1px solid #444;
        }
        input { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 10px; font-size: 16px; outline: none; 
        }
        .icon-btn { background: transparent; border: none; cursor: pointer; font-size: 22px; padding: 5px; }
        .send-btn { color: var(--accent-color); margin-left: 10px; }

        .typing { color: #888; font-style: italic; font-size: 14px; margin-left: 35px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hello, <span>Vaishu</span></div>
        <div id="chat-area">
            <div class="ai-msg">I am now updated to give you detailed information. Ask me anything!</div>
        </div>
        <div class="footer-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="icon-btn" onclick="startVoice()">üéôÔ∏è</button>
                    <input type="text" id="userInput" placeholder="Ask anything...">
                    <button class="icon-btn send-btn" onclick="askAI()">üöÄ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('userInput');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'te-IN';
        function startVoice() { try { recognition.start(); userInput.placeholder = "Listening..."; } catch(e){} }
        recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; };

        async function askAI() {
            const text = userInput.value;
            if(!text) return;

            chatArea.innerHTML += `<div class="message user-msg">${text}</div>`;
            const tempId = "ai-" + Date.now();
            chatArea.innerHTML += `<div class="message ai-msg" id="${tempId}"><div class="typing">Searching for detailed info... üß†</div></div>`;
            userInput.value = "";
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                // Fixed model to avoid 1000017129.jpg error
                const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text + " (Explain in very long, detailed paragraphs in English)")}?model=openai`);
                const reply = await r.text();
                document.getElementById(tempId).innerHTML = `<div>${reply}</div>`;
            } catch (e) { 
                document.getElementById(tempId).innerHTML = "Sorry, error occurred. Try again."; 
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") askAI(); });
    </script>
</body>
</html>
