<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vaishu AI - Perfect Size ‚ú®</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #000; color: white; font-family: sans-serif;
        }
        /* ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞∏‡±ç‡∞ï‡±ç‡∞∞‡±Ä‡∞®‡±ç‚Äå‡∞®‡∞ø ‡∞ï‡∞µ‡∞∞‡±ç ‡∞ö‡±á‡∞∏‡±á ‡∞Æ‡±Ü‡∞Ø‡∞ø‡∞®‡±ç ‡∞ï‡∞Ç‡∞ü‡±à‡∞®‡∞∞‡±ç */
        .main-wrapper {
            display: flex; flex-direction: column; height: 100vh; width: 100%;
        }
        /* ‡∞™‡±à‡∞® ‡∞â‡∞Ç‡∞°‡±á ‡∞π‡±Ü‡∞°‡∞∞‡±ç */
        .header { 
            padding: 15px; text-align: center; font-size: 20px; font-weight: bold; 
            background: #111; color: #00f2fe; border-bottom: 1px solid #333;
        }
        /* ‡∞Æ‡∞ß‡±ç‡∞Ø‡∞≤‡±ã ‡∞â‡∞Ç‡∞°‡±á ‡∞ö‡∞æ‡∞ü‡±ç ‡∞è‡∞∞‡∞ø‡∞Ø‡∞æ - ‡∞á‡∞¶‡∞ø ‡∞Æ‡∞æ‡∞§‡±ç‡∞∞‡∞Æ‡±á ‡∞∏‡±ç‡∞ï‡±ç‡∞∞‡±ã‡∞≤‡±ç ‡∞Ö‡∞µ‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡∞ø */
        #chatDisplay { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 12px;
            background: radial-gradient(circle at center, #001529, #000);
        }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; }
        .ai { align-self: flex-start; background: #222; border: 1px solid #333; }
        
        /* ‡∞ï‡∞ø‡∞Ç‡∞¶‡∞ø ‡∞≠‡∞æ‡∞ó‡∞Ç‡∞≤‡±ã ‡∞∏‡±ç‡∞•‡∞ø‡∞∞‡∞Ç‡∞ó‡∞æ ‡∞â‡∞Ç‡∞°‡±á ‡∞á‡∞®‡±ç‚Äå‡∞™‡±Å‡∞ü‡±ç ‡∞è‡∞∞‡∞ø‡∞Ø‡∞æ */
        .footer { 
            padding: 15px; background: #080808; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom); /* ‡∞ê‡∞´‡±ã‡∞®‡±ç ‡∞π‡±ã‡∞Æ‡±ç ‡∞¨‡∞æ‡∞∞‡±ç ‡∞ï‡±ã‡∞∏‡∞Ç */
        }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        input { 
            flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; 
            background: #111; color: white; outline: none; font-size: 16px;
        }
        .mic-btn { 
            background: #ff4b2b; color: white; border: none; width: 45px; 
            border-radius: 10px; cursor: pointer; font-size: 18px;
        }
        .send-btn { 
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #00f2fe; color: black; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">Vaishu AI ‚ú®</div>
        <div id="chatDisplay">
            <div class="msg ai">Hi Vaishu! Now everything is in perfect size. Try talking to me! üöÄ</div>
        </div>
        <div class="footer">
            <div class="input-row">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button class="mic-btn" onclick="startVoice()">üé§</button>
            </div>
            <button class="send-btn" onclick="askAI()">SEND MAGIC ‚ú®</button>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'te-IN'; 

        function startVoice() {
            recognition.start();
            document.getElementById('userInput').placeholder = "Listening... üéôÔ∏è";
        }

        recognition.onresult = (event) => {
            document.getElementById('userInput').value = event.results[0][0].transcript;
            document.getElementById('userInput').placeholder = "Ask me anything...";
        };

        async function askAI() {
            const input = document.getElementById('userInput').value;
            const chat = document.getElementById('chatDisplay');
            if(!input) return;

            chat.innerHTML += `<div class="msg user">${input}</div>`;
            const aiId = "ai" + Date.now();
            chat.innerHTML += `<div class="msg ai" id="${aiId}">...</div>`;
            document.getElementById('userInput').value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(input + " (Reply in English)")}?model=openai`);
                const reply = await r.text();
                document.getElementById(aiId).innerText = reply;
                
                const speech = new SpeechSynthesisUtterance(reply);
                speech.lang = 'en-US';
                window.speechSynthesis.speak(speech);
            } catch (e) { document.getElementById(aiId).innerText = "Error! Try again."; }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
