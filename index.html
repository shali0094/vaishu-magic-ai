<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>వైషు బోల్డ్ ఫ్యాషన్ ✨</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #000; color: white; margin: 0; padding: 20px; }
        .gallery { max-width: 550px; margin: auto; border: 2px solid #ff4081; border-radius: 20px; padding: 15px; background: #111; }
        h1 { color: #ff4081; font-size: 26px; text-transform: uppercase; }
        .photo-box { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        img { width: 100%; border-radius: 12px; box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3); }
        .caption { color: #f48fb1; font-weight: bold; margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <div class="gallery">
        <h1>వైషు Fashion Kudukura Collections ✨</h1>
        
        <div class="photo-box">
            <img src="ఇక్కడ_నీ_మొదటి_లింక్_పెట్టు" alt="Fashion Style 1">
            <p class="caption">Style 1: నీకు నచ్చిన బోల్డ్ లుక్</p>
        </div>

        <div class="photo-box">
            <img src="ఇక్కడ_నీ_రెండో_లింక్_పెట్టు" alt="Fashion Style 2">
            <p class="caption">Style 2: ఫ్యాషన్ మరియు కాన్ఫిడెన్స్</p>
        </div>

        <p style="color: #ff80ab; font-size: 14px;">(ప్రైవేట్ గ్యాలరీ - మీ వ్యక్తిగత ఉపయోగం కోసం మాత్రమే)</p>
    </div>

</body>
</html>
