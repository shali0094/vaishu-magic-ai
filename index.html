<!DOCTYPE html>
<html lang="te">
<head>

    <style>
        :root { --main: #ff007f; --bg: #0f0c29; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; border: 2px solid var(--main); box-shadow: 0 0 20px var(--main); }
        input, select { width: 90%; padding: 12px; border-radius: 20px; border: none; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--main); color: white; border: none; padding: 12px 25px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; font-size: 18px; margin-top: 10px; }
        #outputImage, #outputVideo { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 2px solid white; }
        .loading { display: none; color: #ffff00; margin-top: 10px; font-weight: bold; }
        .action-btns { display: none; gap: 10px; margin-top: 15px; }
        .save-btn { background: #34b7f1; flex: 1; padding: 10px; border-radius: 10px; color: white; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>‡∞µ‡±à‡∞∑‡±Å ‡∞Æ‡±ç‡∞Ø‡∞æ‡∞ú‡∞ø‡∞ï‡±ç ‡∞∏‡±ç‡∞ü‡±Ç‡∞°‡∞ø‡∞Ø‡±ã ‚ú®</h2>
        <input type="text" id="userPrompt" placeholder="‡∞è‡∞Æ‡∞ø ‡∞ó‡±Ä‡∞Ø‡∞æ‡∞≤‡∞ø/‡∞§‡∞Ø‡∞æ‡∞∞‡±Å ‡∞ö‡±á‡∞Ø‡∞æ‡∞≤‡∞ø? (English)">
        
        <select id="contentType">
            <option value="image">‡∞¨‡±ä‡∞Æ‡±ç‡∞Æ (Image)</option>
            <option value="video">‡∞µ‡±Ä‡∞°‡∞ø‡∞Ø‡±ã (Video)</option>
        </select>

        <button class="btn" onclick="generateContent()">‡∞Æ‡±ç‡∞Ø‡∞æ‡∞ú‡∞ø‡∞ï‡±ç ‡∞∏‡±ç‡∞ü‡∞æ‡∞∞‡±ç‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡±ç üöÄ</button>
        
        <p id="statusMsg" class="loading">‡∞Æ‡±ç‡∞Ø‡∞æ‡∞ú‡∞ø‡∞ï‡±ç ‡∞ú‡∞∞‡±Å‡∞ó‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø... ü™Ñ</p>
        
        <img id="outputImage" src="">
        <video id="outputVideo" controls autoplay loop muted></video>

        <div id="actionArea" class="action-btns">
            <a id="downloadBtn" class="save-btn" href="#" download="vaishu_magic.png">Save üì•</a>
        </div>
    </div>

    <script>
        function generateContent() {
            const prompt = document.getElementById('userPrompt').value;
            const type = document.getElementById('contentType').value;
            const img = document.getElementById('outputImage');
            const video = document.getElementById('outputVideo');
            const status = document.getElementById('statusMsg');
            const actions = document.getElementById('actionArea');

            if(!prompt) return alert("Please enter something!");

            status.style.display = 'block';
            img.style.display = 'none';
            video.style.display = 'none';
            actions.style.display = 'none';

            const seed = Math.floor(Math.random() * 1000000);

            if(type === 'image') {
                const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=512&height=512&seed=${seed}`;
                img.src = url;
                img.onload = () => {
                    status.style.display = 'none';
                    img.style.display = 'block';
                    actions.style.display = 'flex';
                    document.getElementById('downloadBtn').href = url;
                };
            } else {
                // Video logic using Pollinations video endpoint
                const videoUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=512&height=512&seed=${seed}&model=video`;
                video.src = videoUrl;
                video.style.display = 'block';
                status.style.display = 'none';
                actions.style.display = 'flex';
                document.getElementById('downloadBtn').href = videoUrl;
            }
        }
    </script>
