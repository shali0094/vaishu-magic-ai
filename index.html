<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishu Magic AI - Unlimited âœ¨</title>
    <style>
        :root { --accent: #00f2fe; --bg: #000000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .app-container { max-width: 600px; margin: auto; border: 1px solid #333; border-radius: 20px; overflow: hidden; background: #050505; }
        .header { background: linear-gradient(45deg, #4facfe, #00f2fe); padding: 15px; color: black; font-weight: bold; font-size: 20px; }
        #chatBox { height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #0084ff; color: white; }
        .ai { align-self: flex-start; background: #222; border: 1px solid #444; }
        .input-area { padding: 15px; background: #111; display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; outline: none; }
        .send-btn { background: #00f2fe; color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        img, video { width: 100%; border-radius: 10px; margin-top: 10px; display: block; border: 1px solid var(--accent); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Vaishu Magic AI âœ¨</div>
        <div id="chatBox">
            <div class="msg ai">Hi Vaishu! I am your free AI assistant. I can chat, draw images, and make videos without any limits! ðŸš€</div>
        </div>
        <div class="input-area">
            <select id="mode">
                <option value="chat">ðŸ’¬ Chat with me</option>
                <option value="image">ðŸŽ¨ Create Unlimited Image</option>
                <option value="video">ðŸŽ¬ Create Unlimited Video</option>
            </select>
            <input type="text" id="userInput" placeholder="Ask me or Describe image...">
            <button class="send-btn" onclick="processAI()">Send Magic ðŸš€</button>
        </div>
    </div>

    <script>
        async function processAI() {
            const input = document.getElementById('userInput').value;
            const mode = document.getElementById('mode').value;
            const chatBox = document.getElementById('chatBox');
            if(!input) return;

            // User Message
            chatBox.innerHTML += `<div class="msg user">${input}</div>`;
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="msg ai" id="${loadingId}">Thinking... âœ¨</div>`;
            document.getElementById('userInput').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const seed = Math.floor(Math.random() * 999999);
            const loadingMsg = document.getElementById(loadingId);

            try {
                if(mode === 'chat') {
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(input)}`);
                    const text = await res.text();
                    loadingMsg.innerText = text;
                } else if(mode === 'image') {
                    const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=1080&height=1080&seed=${seed}`;
                    loadingMsg.innerHTML = `Here is your image: <br><img src="${imgUrl}">`;
                } else {
                    const vidUrl = `https://pollinations.ai/p/${encodeURIComponent(input)}?width=512&height=512&seed=${seed}&model=video`;
                    loadingMsg.innerHTML = `Here is your video: <br><video src="${vidUrl}" controls autoplay loop></video>`;
                }
            } catch (e) {
                loadingMsg.innerText = "Error! Try again.";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
